<!DOCTYPE html>
<html>

<head>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui='enabled: false;'
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <a-asset-item id="fog" src="./assets/fog_block_3.glb"></a-asset-item>
    </a-assets>

    <a-nft
      type='nft'
      url='https://cthompto.github.io/transcode_gallery/trackers/trax3'
      smooth='true'
      smoothCount='10'
      smoothTolerance='0.01'
      smoothThreshold='5'
      size='1'>
      <a-entity gltf-model="#fog"
                scale="3 3 3"
                position="0 5 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360; easing: linear; loop: true; dur: 10000"></a-entity>
      <a-box    scale=".1 .1 .1"
                position="0 5 0"
                rotation="0 0 0"
                color="#FFFF00"></a-box>
      <a-box    scale="3000 3000 3000"
                position="0 3 0"
                rotation="0 0 0"
                color="#FF00FF"></a-box>
      <a-box    scale=".001 .001 .001"
                position="0 5 0"
                rotation="0 0 0"
                color="#00FFFF"></a-box>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
